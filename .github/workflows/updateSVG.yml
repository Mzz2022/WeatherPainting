name: Update Weather Forecast SVG

on:
  push:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-weather-svg:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Debug Information
        run: |
          echo "触发事件: ${{ github.event_name }}"
          echo "当前分支: ${{ github.ref }}"
          echo "提交SHA: ${{ github.sha }}"

      - name: Checkout WeatherPainting
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Start Express Server
        run: npm run start & sleep 5

      - name: Generate SVG
        run: npm run paint

      - name: Checkout target repo
        uses: actions/checkout@v3
        with:
          repository: Simonmie/Simonmie
          path: target-repo
          token: ${{ secrets.PAT_TOKEN }}

      - name: Copy and commit SVG
        run: |
          cp ./weather_forecast.svg target-repo/assets/
          cd target-repo
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add assets/weather_forecast.svg
          git commit -m "Update weather forecast SVG"
          git push
